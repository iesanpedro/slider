<!DOCTYPE html>
<html lang="es">
<head>
<title>Cosmetic</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>
<body>

<div class="super_container">



	<header class="header d-flex flex-row">
		<div class="header_content d-flex flex-row align-items-center">

			<div class="logo_container">
				<div class="logo">
					<img src="images/log.png" alt="">
					<span>Cosmetic</span>
				</div>
			</div>

			<nav class="main_nav_container">
				<div class="main_nav">
					<ul class="main_nav_list">
						<li class="main_nav_item"><a href="#">Inicio</a></li>
						<li class="main_nav_item"><a href="#">Productos</a></li>
						<li class="main_nav_item"><a href="#">contactanos</a></li>
						<li class="main_nav_item"><a href="#">nosotros</a></li>
						
					</ul>
				</div>
			</nav>
		</div>
		<div class="header_side d-flex flex-row justify-content-center align-items-center">
			<img src="images/phone-call.svg" alt="">
			<span>+51 999 999 999</span>
		</div>


		<div class="hamburger_container">
			<i class="fas fa-bars trans_200"></i>
		</div>

	</header>


	<div class="home">


		<div class="hero_slider_container">
			<div class="hero_slider owl-carousel">
				

				<div class="hero_slide">
					<div class="hero_slide_background" style="background-image:url(images/imagen\ 1.jpg)"></div>
					<div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
						<div class="hero_slide_content text-center">
							<h1 data-animation-in="fadeInUp" data-animation-out="animate-out fadeOut">Ten <span>una piel</span> natural!</h1>
						</div>
					</div>
				</div>
				

				<div class="hero_slide">
					<div class="hero_slide_background" style="background-image:url(images/imagen\ 2.jpg)"></div>
					<div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
						<div class="hero_slide_content text-center">
							<h1 data-animation-in="fadeInUp" data-animation-out="animate-out fadeOut">Protege <span>tu cuerpo</span> con nuestras cremas!</h1>
						</div>
					</div>
				</div>
				

				<div class="hero_slide">
					<div class="hero_slide_background" style="background-image:url(images/imagen\ 3.jpeg)"></div>
					<div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
						<div class="hero_slide_content text-center">
							<h1 data-animation-in="fadeInUp" data-animation-out="animate-out fadeOut">Relaja <span>tus musculos</span> con aromaterapia!</h1>
						</div>
					</div>
				</div>

			</div>

			<div class="hero_slider_left hero_slider_nav trans_200"><span class="trans_200">atras</span></div>
			<div class="hero_slider_right hero_slider_nav trans_200"><span class="trans_200">siguiente</span></div>
		</div>

	</div>




</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="js/custom.js"></script>
